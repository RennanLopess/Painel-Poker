<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Poker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">

    <h1 class="mb-4 text-center">Gerenciador de Poker</h1>

    <!-- Seletor de Modo -->
    <div class="mb-4 d-flex justify-content-center">
      <div class="col-md-6">
        <label for="modo" class="form-label">Modo de Jogo</label>
        <select id="modo" class="form-select">
          <option value="torneio">Torneio</option>
          <option value="cash">Cash Game</option>
        </select>
      </div>
    </div>

    <!-- Valores Padrões -->
    <div class="row mb-4" id="addonContainer">
      <div class="col-md-4">
        <label class="form-label">Valor Entrada</label>
        <input type="number" id="entradaPadrao" class="form-control" placeholder="Ex: 100" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Valor Reentrada</label>
        <input type="number" id="reentradaPadrao" class="form-control" placeholder="Ex: 100" />
      </div>
      <div class="col-md-4" id="addonSection">
        <label class="form-label">Valor Addon</label>
        <input type="number" id="addonPadrao" class="form-control" placeholder="Ex: 50" />
      </div>
    </div>

    <!-- Formulário Jogador -->
    <form id="formJogador" class="card p-4 mb-4 bg-dark text-light">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Chave Pix</label>
          <input type="text" id="pix" class="form-control" required />
        </div>
        <div class="col-md-4 mb-3 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Adicionar Jogador</button>
        </div>
      </div>
    </form>

    <!-- Tabela Jogadores -->
    <h4 class="mt-4">Jogadores</h4>
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Pix</th>
            <th>Entrada</th>
            <th>Reentradas</th>
            <th>Addon</th>
            <th>Saída</th>
            <th>Lucro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores"></tbody>
      </table>
    </div>

    <!-- Total Caixa -->
    <h4 class="mt-3">Total em Caixa: <span id="totalCaixa">R$ 0.00</span></h4>

    <!-- Modal Edição -->
   <!-- Modal de Edição -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Jogador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="reentradasEdit" class="form-label">Reentradas</label>
            <input type="number" id="reentradasEdit" class="form-control" min="0">
          </div>
          <div class="mb-3" id="addonEditContainer">
            <div class="form-check">
              <input type="checkbox" id="addonEdit" class="form-check-input">
              <label for="addonEdit" class="form-check-label">Add-on</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="saidaEdit" class="form-label">Saída</label>
            <input type="text" id="saidaEdit" class="form-control money">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger" id="excluirJogador">Excluir</button>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="salvarEdicao">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
